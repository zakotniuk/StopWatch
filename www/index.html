<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<button class="menu_button" onclick=""></button>
			<h1 class="title">Секундомер</h1>
		</div>
		<div class="content">
			<div class="all_time">
				<div class="big_time">
					<span class="big_time_hour">00:</span>
					<span class="big_time_minute">00:</span>
					<span class="big_time_second">00</span>
					<span class="big_time_millisecond">0</span>
				</div>
				<div class="small_time">
					<span class="small_time_span1">00:00:00</span>
					<span class="small_time_span2">0</span>
				</div>
			</div>
			<div class="control">
				<button class="button" id="start_b">Старт</button>
				<button class="button" id="pause_b">Пауза</button>
				<button class="button" id="lap_b">Круг</button>
				<button class="button" id="enter_b">Продолжить</button>
				<button class="button" id="reset_b">Сброс</button>
			</div>
			<div class="data_time">
				<h3>Данные секундомера</h3>
				<table class="results">
					
				</table>
			</div>
		</div>
	</div>
	<script src="./script/script.js"></script>
</body>
</html>
